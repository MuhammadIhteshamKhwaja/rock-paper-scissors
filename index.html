<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <button class="game-btn" id="rock">ROCK</button>
        <button class="game-btn" id="paper">PAPER</button>
        <button class="game-btn" id="scissors">SCISSORS</button>

        <p class="user-choice"></p>
        <p class="comp-choice"></p>
        <p class="result"></p>
        <p class="user-score"></p>
        <p class="comp-score"></p>
        <p class="winner"></p>

        <button class="reset">RESET</button>

    
    <script src="game.js"></script>
</body>
</html>
